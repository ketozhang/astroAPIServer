openapi: 3.0.0
info:
  title: Sample API
  version: 0.0.1


paths:
  /sql:
    description: Query using SQL
    get:
      parameters:
        - name: query
          in: path
          required: true
          description: SQL query
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    description: table dependent

  /{database}/{table}:
    description: Query any database's table
    get:
      parameters:
        - name: "{globals}"
          in: path
          description: Any global query parameters
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    description: table dependent


  /observation/voevents_galaxy:
    description: Get voevents galaxy selection list
    get:
      parameters:
        - name: "{globals}"
          in: path
          description: Any global query parameters
        - name: "TriggerNumber"
          in: path
        - name: "TriggerSequence"
          in: path
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: int
                  TriggerNumber:
                    type: int
                  TriggerSequence:
                    type: int
                  TriggerType:
                    type: str
                  raDeg:
                    type: float
                  decDeg:
                    type: float
                  disMpc:
                    type: float
                  Bmag:
                    type: float
                  gladeID:
                    type: int
                  DisToCentre_Arcmin:
                    type: float
                  S_total:
                    type: float
                  P_pos:
                    type: float
                  P_dis:
                    type: float
                  S_loc:
                    type: float
                  S_lum:
                    type: float
                  S_det:
                    type: float
                  Kait_observable:
                    type: str
                  Kait_observed:
                    type: str
                  Time_observed:
                    type: datetime
                  Limit_mag:
                    type: int
                  Comment:
                    type: str